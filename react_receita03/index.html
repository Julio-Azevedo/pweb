<!DOCTYPE html>
<html>

<head>
   <title>Receita - React 03</title>
</head>

<body>
   <div id="app">
   </div>
   <script src="libs/react.js"></script>
   <script src="libs/react-dom.js"></script>
   <script src="libs/babel.js"></script>

   <script type="text/babel">
      const TabelaBebidas = ({ titulo, cabecalhos, conteudo }) => {
         return (
            <div>
               <h1>{titulo}</h1>
               <table id="tabela" border="1">
                  <thead>
                     <tr>
                        {cabecalhos.map((cabecalho, index) => (
                           <th key={index}>{cabecalho}</th>
                        ))}
                     </tr>
                  </thead>
                  <tbody>
                     {conteudo.map((linha, index) => (
                        <tr key={index}>
                           {linha.map((celula, idx) => (
                              <td key={idx}>{celula}</td>
                           ))}
                        </tr>
                     ))}
                  </tbody>
               </table>
            </div>
         )
      }


      const valoresCabecalhos = ["Nome", "Marca", "Ano"];
      const valoresConteudo = [
         ["Havana", "Engenho Anísio Santiago", "1946"],
         ["Ypióca", "Ypióca Agroindustrial", "1846"],
         ["51", "Cia. Müller de Bebidas", "1951"]
      ];
      
      ReactDOM.render(
         <TabelaBebidas
            titulo="Minha Tabela de Bebidas"
            cabecalhos={valoresCabecalhos}
            conteudo={valoresConteudo}
         />,
         document.getElementById("app")
      );
   </script>
</body>

</html>
